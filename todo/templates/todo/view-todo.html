{% extends 'todo/base.html' %}
{% block content %}
<h1>Todo</h1>
<h1>{{error}}</h1>
<form action="{% url 'view_todo' todo.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

<form action="{% url 'completed_todo' todo.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Completed</button>
</form>
{% endblock %}
